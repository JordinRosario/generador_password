{% extends 'base.html' %}
{% block titulo %} home {% endblock %}

{% block contenido %}
<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="card card-body p-4"
    style="background-color: #121212;"
    >
        <h4>Generador contrasenia</h4>
        <label for="soli">selecionar la longitud de la contraseña </label>
        <select name="soli" id=soli" class="form-control">
            <option value="6">6 Caracteres</option>
            <option value="7">7 Caracteres</option>
            <option value="8">8 Caracteres</option>
            <option value="9">9 Caracteres</option>
            <option value="10">10 Caracteres</option>
            <option value="11">11 Caracteres</option>
            <option value="12">12 Caracteres</option>
            <option value="13">13 Caracteres</option>
        </select>
    
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Mayusculas</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numeros" class="form-check-label">Numeros</label>
            <input type="checkbox" name="number" id="number" class="form-check-input">
    
        </div>
        
        <div class="form-check form-switch my-2">
            <label for="simbolos" class="form-check-label">Simbolos</label>
            <input type="checkbox" name="simbolos" id="simbolos" class="form-check-input">
    
        </div>

        <button class="btn btn-primary">Generar contraseña</button>
    
    </form>
    
    
</div>
{% endblock %}
